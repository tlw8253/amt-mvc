<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Profile Management System</title>

     <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <h1>Aromatic Mountain Technologies (AMT)</h1>
    <h2>Employee Profile Management System</h2>
    <h3>Employee Profile Management System</h3>

    <form>
        <br>
        <!-- employee information input -->
        <div>
            <label for="get_by_username">Enter Employee's Username:</label>
            <input type="text" name="get_by_username" id="get_by_username">
        </div>
        <br>
        <div>
            <br><button class="btn btn-primary mt-3" id="btn_get_by_username_req">Get By Username</button>
         </div>
    </form>


    <form>
        <br>
        <!-- employee information input -->
        <div>
            <label for="login_username"><strong>Username:</strong></label>
            <input class="form-control" type="text" name="login_username" id="login_username" size="7">
         </div>
         <div>
            <label for="login_password"<strong>Password:</strong></label>
            <input class="form-control" type="password" name="login_password" id="login_password" size="15">
        </div>
        <br>
        <div>
            <br><button class="btn btn-primary mt-3" id="btn_login_req">Login</button>
         </div>
    </form>



    <script src="js/user_admin.js"></script>

</body>

</html>
